<!DOCTYPE html>
<html>

<head>
    <title>Validate Password</title>
    <script>
        function CheckPassword() {
            var pass = document.getElementById("password").value;
            var regex1 = /^[A-Z]/;
            var regex2 = /\d/;
            var regex3 = /.{8,}/;
            if (regex1.test(pass) == true && regex2.test(pass) == true && regex3.test(pass) == true) {
                window.alert("Đăng nhập thành công!");
            } else if (regex1.test(pass) == false) {
                window.alert("Mật khẩu phải bắt đầu bằng chữ cái viết hoa!");
            } else if (regex2.test(pass) == false) {
                window.alert("Mật khẩu phải có ít nhất 1 kí tự là số!");
            } else if (regex3.test(pass) == false) {
                window.alert("Mật khẩu phải trên 8 kí tự!");
            } else {
                window.alert("logic thiếu");
            }

        }
    </script>
</head>

<body>
    <form>
        <p>User name:<input type="text" width="100px" id="username"></p>
        <p>Password:<input type="text" width="100px" id="password"> </p>
        <input type="button" value="Login" onclick="CheckPassword()">
    </form>
</body>

</html>
